<div>
    <h3 p>Lähimmät pysäkit kartasta valitsemastasi pisteestä</h3>
</div>
<table *ngIf="closestStops" class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Tunnus</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let x of closestStops">
      <td>{{ x.name  }}</td>
      <td>{{ x.shortName }}</td>
    </tr>
    </tbody>
  </table>

<div>
    <h3>Alueen päätepysäkit? Kirjoita Tampereen alueen nimi(esim. Hermia)</h3>
    <input type="text"  #titleInput>
    <button type="submit" (click) = 'searchBus(titleInput.value)'>Etsi</button>
</div>
<table *ngIf="specificBus" class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Linja</th>
      <th scope="col">Päätepysäkit</th>
     
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let x of specificBus">
      <td>{{ x.name  }}</td>
      <td>{{ x.description }}</td>
    </tr>
    </tbody>
  </table>


  
<p>
    <button type="button" class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed"
            [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
      Näytä kaikki linjat
    </button>
  </p>
  <div id="collapseExample" [ngbCollapse]="!isCollapsed">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Route</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let x of bus; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ x.name  }}</td>
        <td>{{ x.description }}</td>
      </tr>
      </tbody>
    </table>
  </div>
